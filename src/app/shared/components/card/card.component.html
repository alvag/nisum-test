<mat-card class="w-full max-w-md">
  @if (title || subtitle) {
    <mat-card-header class="flex flex-col items-start mb-4">
      @if (title) {
        <mat-card-title class="text-2xl font-semibold text-primary mb-1">{{ title }}</mat-card-title>
      }
      @if (subtitle) {
        <mat-card-subtitle class="text-base text-gray-500">{{ subtitle }}</mat-card-subtitle>
      }
    </mat-card-header>
  }

  <mat-card-content>
    <ng-content></ng-content>
  </mat-card-content>
</mat-card>
