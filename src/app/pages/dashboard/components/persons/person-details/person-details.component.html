<div class="flex flex-col gap-4 mb-6">
  <div class="flex items-center gap-2">
    <button mat-icon-button
            (click)="onBack()"
            color="primary">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <h1 class="text-2xl font-semibold text-gray-800">Detalle de Persona</h1>
  </div>

  <div class="flex justify-end">
    <button mat-raised-button
            color="primary"
            (click)="onEdit()">
      <mat-icon class="mr-2">edit</mat-icon>
      Editar
    </button>
  </div>
</div>

<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
  <div class="space-y-4">
    <h2 class="text-lg font-medium text-gray-700">Información Personal</h2>

    <div class="space-y-2">
      <p class="text-sm text-gray-500">Nombre completo</p>
      <p class="text-gray-800">{{ person()?.first_name }} {{ person()?.last_name }}</p>
    </div>

    <div class="space-y-2">
      <p class="text-sm text-gray-500">Correo electrónico</p>
      <p class="text-gray-800">{{ person()?.email }}</p>
    </div>
  </div>

  <div class="space-y-4">
    <h2 class="text-lg font-medium text-gray-700">Fechas</h2>

    <div class="space-y-2">
      <p class="text-sm text-gray-500">Fecha de inicio</p>
      <p class="text-gray-800">{{ person()?.startDate | date:'longDate' }}</p>
    </div>

    <div class="space-y-2">
      <p class="text-sm text-gray-500">Fecha de término</p>
      <p class="text-gray-800">{{ person()?.endDate | date:'longDate' }}</p>
    </div>
  </div>
</div>
